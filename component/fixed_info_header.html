<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/main.css">

<!DOCTYPE html>
<html lang="en" theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 1000px;">
    <!-- copy here -->
    <div class="fixed-info sticky-top p-2">
        <div class="container">
            <div class="row">
                <div class="col col-md-7">
                    <a href="tel:024.7300.7989" class="d-flex align-items-center gap-1 fixed-info__hotline">
                        <span class="material-symbols-outlined fill hotline-icon">call</span>
                        <span class="d-block d-lg-none">024.7300.7989</span>
                        <span class="d-none d-lg-block"> Tel: 024.7300.7989 - Phone: 1800.6947 (Thời gian hỗ trợ từ 7h đến 22h)</span>
                    </a>
                </div>
                <div class="col col-md-5">
                    <div class="d-flex align-items-center justify-content-end gap-3 fixed-info__account">
                        <div class="wrap-menu">
                            <a href="#" class="d-flex align-items-center gap-1 theme" href="javascript:void(0)">
                                <span class="material-symbols-outlined symbols fill">dark_mode</span> <span class="d-none d-lg-flex">Chủ đề</span>
                            </a>
                            <ul class="list-theme">
                                <li data-name="light">Mặc định</li>
                                <li data-name="dark">Tối</li>
                                <li data-name="spring">Mùa xuân</li>
                                <li data-name="summer">Mùa hạ</li>
                                <li data-name="autumn">Mùa thu</li>
                                <li data-name="winter">Mùa Đông</li>
                            </ul>
                        </div>
                        <a href="#" class="d-flex align-items-center gap-1 login" href="javascript:void(0)">
                            <span class="material-symbols-outlined symbols fill">person</span> <span>Đăng nhập</span>
                        </a>
                        <a href="#" class="d-lg-flex align-items-center gap-1 d-none d-lg-block sign-up" href="javascript:void(0)">
                            <span class="material-symbols-outlined symbols fill">edit_square</span> <span>Đăng kí</span>
                        </a>
                        <a href="#" class="d-lg-flex align-items-center gap-1 d-none d-lg-block comment" href="javascript:void(0)">
                            <span class="material-symbols-outlined symbols fill">lightbulb</span> <span>Góp ý</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- copy here -->
    <script>
        // Chọn tất cả các phần tử <li> trong danh sách
        const themeItems = document.querySelectorAll('.list-theme li');

        // Lặp qua từng phần tử <li> và thêm sự kiện click
        themeItems.forEach(item => {
            item.addEventListener('click', () => {
                // Lấy giá trị của thuộc tính data-name
                const themeName = item.getAttribute('data-name');

                // Gán giá trị vào thuộc tính theme của thẻ <html>
                document.documentElement.setAttribute('theme', themeName);
            });
        });
    </script>
</body>
</html>
